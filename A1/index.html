<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A1</title>

</head>
<body>

    <div id="form-container">
        <h2 id="heading">CNA RAIL SYSTEM</h2>
        <label for="box-car-id-input">Box Car ID: </label>
        <input type="text" id="box-car-id-input" class="input-field" value="BX500" readonly>
        <br>
        <label for="empty-weight-input">Empty Weight: </label>
        <input type="text" id="empty-weight-input" class="input-field" value="15000" readonly>
        <br>
        <label for="total-weight-input">Total Weight: </label>
        <input type="text" id="total-weight-input" class="input-field" value="0" readonly>
        <br>
        <button>Process Box Car</button>
        <button>Reset Form</button>
        <br><br>

        <label for="transport-id-input">Transport ID: </label>
        <input type="text" id="transport-id-input" class="input-field">
        <br>
        <label for="description-input">Description: </label>
        <input type="text" id="description-input" class="input-field">
        <br>
        <label for="cargo-weight-input">Cargo Weight: </label>
        <input type="text" id="cargo-weight-input" class="input-field">
        <br>
        <button>Process Cargo</button>
        <button>Reset Form</button>




    </div>
    
</body>
</html>
